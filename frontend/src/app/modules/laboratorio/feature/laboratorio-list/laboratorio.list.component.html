<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent" (backdropClick)="onBackdropClicked()">

        <!-- Drawer -->
        <mat-drawer class="w-full md:w-160 dark:bg-gray-900" [mode]="drawerMode" [opened]="false" [position]="'end'"
            [disableClose]="true" #matDrawer>
            <router-outlet></router-outlet>
        </mat-drawer>

        <mat-drawer-content>

            <div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
                *ngIf="laboratorioStore.vm() as vm"
                [appLoading]="vm.laboratorioLoading"
                >
                <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
                    <div>
                        <div class="text-2xl font-extrabold tracking-tight leading-none">Laboratorio</div>
                    </div>
                    <div class="flex items-center mt-4 sm:mt-0 w-full">
                        <div class="flex-auto md:mx-32">
                            <mat-form-field class="mat-dense mat-no-subscript mat-rounded w-full min-w-50">
                                <mat-icon class="icon-size-4 mr-2" [svgIcon]="'heroicons_outline:magnifying-glass'"></mat-icon>
                                <input matInput #searchStateFixedassetText [autocomplete]="'off'"
                                    (keyup)="searchlaboratorioByQuery(searchStateFixedassetText.value)"
                                    [placeholder]="'Busqueda...'">
                            </mat-form-field>
                        </div>
                        <button class="ml-4" mat-flat-button [color]="'accent'" (click)="loadAllStatesFixedAsset()" [disabled]="vm.laboratorioLoading">
                            <mat-icon [svgIcon]="'heroicons_outline:arrow-path'"></mat-icon>
                            <span class="ml-2 mr-1">Actualizar</span>
                        </button>
                        <button class="ml-4" mat-flat-button [color]="'primary'" [routerLink]="['./new']">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2 mr-1">Agregar</span>
                        </button>
                    </div>
                </div>
                <div class="flex flex-auto overflow-hidden">
                    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
                        <ng-container *ngIf="vm.laboratorioData.length">
                            <div class="flex flex-col">
                                <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                                    <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
                                        <div class="overflow-hidden">
                                            <table class="min-w-full py-4 px-6">
                                                <thead
                                                    class="py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5">
                                                    <tr>
                                                        <th class="font-bold px-6 py-4 text-left">
                                                            Descripción
                                                        </th>
                                                        <th class="font-bold px-6 py-4 text-left">
                                                            Código
                                                        </th>
                                                        <th class="font-bold px-6 py-4 text-left">
                                                            Fecha de creación
                                                        </th>
                                                        <th class="font-bold px-6 py-4 text-left">
                                                            Activo
                                                        </th>
                                                        <th class="font-bold px-6 py-4 text-right">
                                                            Detalles
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <ng-container *ngFor="let laboratorio of vm.laboratorioData">
                                                        <tr class="border-b" [ngClass]="{'bg-gray-100': vm.laboratorioSelected?.laboratorio_id == laboratorio.laboratorio_id}">
                                                            <td class="px-6 py-4  font-medium">
                                                                {{laboratorio.laboratorio_descripcion}}
                                                            </td>
                                                            <td class="px-6 py-4  font-medium">
                                                                {{laboratorio.laboratorio_sigla}}
                                                            </td>
                                                            <td class="px-6 py-4  font-medium">
                                                                {{laboratorio.laboratorio_fecharegistroformateda}}
                                                            </td>
                                                            <td class="px-6 py-4">
                                                                @if (laboratorio.laboratorio_activo) {
                                                                    <mat-icon class="text-green-400" [svgIcon]="'heroicons_outline:check'"></mat-icon>
                                                                } @else {
                                                                    <mat-icon class="text-red-400" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                                                                }
                                                            </td>
                                                            <td class="px-6 py-4 text-right">
                                                                <a class="min-w-10 min-h-7 h-7 px-2 leading-6" mat-stroked-button [routerLink]="['./', laboratorio.laboratorio_id]">
                                                                    <mat-icon [svgIcon]="'heroicons_outline:eye'"></mat-icon>
                                                                </a>
                                                            </td>
                                                        </tr>
                                                    </ng-container>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <mat-paginator
                                class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                                (page)="changePagination($event)"
                                [ngClass]="{'pointer-events-none': vm.laboratorioLoading}"
                                [length]="vm.laboratorioPagination?.totalRows"
                                [pageIndex]="vm.laboratorioPagination?.currentPage - 1"
                                [pageSize]="vm.filterlaboratorioToApply?.perPage" [pageSizeOptions]="[10, 25, 100]"
                                [showFirstLastButtons]="true"></mat-paginator>
                        </ng-container>
                        <div *ngIf="!vm.laboratorioData.length && !vm.laboratorioLoading"
                            class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">No se
                            encontraron
                            registros!</div>
                    </div>
                </div>
            </div>

        </mat-drawer-content>
    </mat-drawer-container>
</div>
