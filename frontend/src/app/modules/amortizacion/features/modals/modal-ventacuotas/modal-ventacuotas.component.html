<ng-container>
  <section class="w-full relative h-[600px]" [appLoading]="cargandoCuotas">
      <ng-container>
        <div class="flex justify-end mb-2">
          <button (click)="onNoClick()">
            <mat-icon fontIcon="close"></mat-icon>
          </button>

        </div>

          <div class="mb-2">
            <h3 class="font-bold text-xl">LISTA DE CUOTAS</h3>
          </div>

          <div class="flex-grow overflow-auto">
            <table class="min-w-full py-4 px-6">
              <thead class="py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5">
                <tr>
                  <!-- <th class="font-bold px-6 py-4 text-left">Cant.</th> -->
                  <th class="font-bold px-6 py-4 text-left">Total</th>
                  <th class="font-bold px-6 py-4 text-left">F. Vencimiento</th>
                  <th class="font-bold px-6 py-4 text-left"></th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let cuota of cuotas">
                  <tr class="border-b">
                    <td class="px-6 py-4">{{ simboloMoneda }} {{ cuota.cuotaventa_total | currencyFormat }}</td>
                    <td class="px-6 py-4">{{ cuota.cuatoventa_fechavencimiento }}</td>
                    <td class="px-6 py-4">
                      <div>
                        <button class="bg-green-600 text-white m-0 py-1 px-2  rounded-full flex items-center" (click)="pagarCuota(cuota)">
                          <mat-icon fontIcon="payments" class="text-white text-[18px] m-0 p-0"></mat-icon>
                          Amortizar
                        </button>
                      </div>
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>

      </ng-container>
  </section>

</ng-container>
