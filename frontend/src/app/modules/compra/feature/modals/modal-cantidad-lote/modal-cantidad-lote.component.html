<section class="h-[200px]">
 <form>
  <h3 class="text-xl font-bold mb-6">Aginar cantidad a lote</h3>
  <div>
    <mat-form-field class="mat-no-subscript w-full mb-2" floatLabel="always">
      <mat-label>Cantidad</mat-label>
      <input
        matInput
        [(ngModel)]="cantidad"
        placeholder="1234"
        [spellcheck]="false"
        OnlyNumbers
        [ngModelOptions]="{standalone: true}"
        class="w-full"
      />
    </mat-form-field>

    <button mat-flat-button [color]="'accent'" type="button" class="w-full" (click)="guardar()">
      Guardar
    </button>
  </div>
</form>
</section>
